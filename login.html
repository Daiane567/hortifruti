<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>login e cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="login.js"></script>

    <link rel="stylesheet" href="stylelog.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">

            <div id="login">
                <h1>Login</h1>
                <p>
                    <label for="email">Seu e-mail</label>
                    <input id="email" name="email" required="required" type="text" placeholder="ex. senha" />
                </p>
                <p>
                    <label for="senha">Sua senha</label>
                    <input id="senha" name="senha" required="required" type="password" placeholder="ex. contato@htmlecsspro.com" />
                </p>

                <p>
                    <button onclick="login()" class="btn btn-success btn-lg" value="Logar">Enviar informações</button>

                </p>

                <p class="link">
                    Ainda não tem conta?
                    <a href="#paracadastro">Cadastre-se</a>
                </p>

            </div>

            <div id="cadastro">

                <h1>Cadastro</h1>

                <p>
                    <label for="nome_cad">Seu nome</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                </p>

                <p>
                    <label for="email_cad">Seu e-mail</label>
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com" />
                </p>

                <p>
                    <label for="senha_cad">Sua senha</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" />
                </p>

                <p>
                    <button onclick="cadastro()" class="btn btn-success btn-lg" value="cadastrar">Enviar informações</button>
                </p>

                <p class="link">
                    Já tem conta?
                    <a href="#paralogin"> Ir para Login </a>
                </p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
